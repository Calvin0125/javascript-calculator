<!DOCTYPE html>
<head>
    <title>Calculator</title>
    <meta charset="UTF8"/>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
<div class='grid-container'>
    <div id='display'></div>
    <button class="grid-item" id='clear'>C</button>
    <button class="grid-item" id='equals'>=</button>
    <button class='grid-item number'>1</button>
    <button class="grid-item number">2</button>
    <button class="grid-item number">3</button>
    <button class="grid-item operator" id='add'>+</button>
    <button class="grid-item number">4</button>
    <button class="grid-item number">5</button>
    <button class="grid-item number">6</button>
    <button class="grid-item operator" id='subtract'>&#8211;</button>
    <button class="grid-item number">7</button>
    <button class="grid-item number">8</button>
    <button class="grid-item number">9</button>
    <button class="grid-item operator" id='multiply'>X</button>
    <button class="grid-item number">0</button>
    <button class="grid-item number" id="decimal">.</button>
    <button class="grid-item" id="negative">(-)</button>
    <button class="grid-item operator" id='divide'>/</button>
</div>
</body>
<script src="calc.js"></script>
